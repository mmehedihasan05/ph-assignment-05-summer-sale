<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon_03.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!-- bg-[#f8f8f8] -->

<body class="bg-[#aaaaaa]">
    <header class="bg-[#F9F6E2]">
        <div class="w-full md:max-w-screen-xl mx-auto
                grid grid-cols-2
                py-16">
            <div class="texts self-center text-center space-y-8">
                <h3 class="font-medium text-3xl">---SALE FEVER---</h3>
                <h1 class="font-bold text-5xl">Purchase TK 200 or <br> above & get <span class="text-[#e527b2]">20%
                        off</span></h1>
                <div class="text-base font-medium
                        flex justify-center items-center gap-3">
                    <p class="font-medium">Use Promo Code</p>
                    <button class="primaryBtn">SELL200</button>
                </div>
            </div>
            <div class="image w-3/4 justify-self-end">
                <img src="images/Summer 1.png" alt="Banner Image">
            </div>
        </div>
    </header>
    <main class="pt-24
            w-full md:max-w-screen-xl mx-auto
            grid grid-cols-4 gap-5">
        <section class="col-span-3">
            <!-- Kitchenware -->
            <div class="kitchenware">
                <h1 class="text-4xl font-semibold mb-6">Kitchenware</h1>
                <div class="products grid grid-cols-3 gap-5">
                    <!-- Product 01 -->
                    <div class="card p-4 bg-base-100 hover:shadow-xl cursor-pointer">
                        <figure class="bg-[#f3f3f3] rounded-xl py-6"><img src="images/prod1.png" alt="Shoes" /></figure>
                        <div class="card-body grid">
                            <div class="customRating">
                                <div class="rating_filled"></div>
                                <div class="rating_filled"></div>
                                <div class="rating_filled"></div>
                                <div class="rating_empty"></div>
                                <div class="rating_empty"></div>
                            </div>
                            <h2 id="product_title" class="card-title justify-center text-center">Wooden Spoons</h2>
                            <p id="product_price" class="text-center">39.00 TK</p>
                        </div>
                    </div>
                    <!-- Product 02 -->
                    <div class="card p-4 bg-base-100 hover:shadow-xl cursor-pointer">
                        <figure class="bg-[#f3f3f3] rounded-xl py-6"><img src="images/prod2.png" alt="Shoes" /></figure>
                        <div class="card-body grid">
                            <div class="customRating">
                                <div class="rating_filled"></div>
                                <div class="rating_filled"></div>
                                <div class="rating_filled"></div>
                                <div class="rating_empty"></div>
                                <div class="rating_empty"></div>
                            </div>
                            <h2 id="product_title" class="card-title justify-center text-center">Wooden Board</h2>
                            <p id="product_price" class="text-center">25.00 TK</p>
                        </div>
                    </div>
                    <!-- Product 03 -->
                    <div class="card p-4 bg-base-100 hover:shadow-xl cursor-pointer">
                        <figure class="bg-[#f3f3f3] rounded-xl py-6"><img src="images/prod3.png" alt="Shoes" /></figure>
                        <div class="card-body grid">
                            <div class="customRating">
                                <div class="rating_filled"></div>
                                <div class="rating_filled"></div>
                                <div class="rating_filled"></div>
                                <div class="rating_empty"></div>
                                <div class="rating_empty"></div>
                            </div>
                            <h2 id="product_title" class="card-title justify-center text-center">Home Cooker</h2>
                            <p id="product_price" class="text-center">49.00 TK</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sportswear -->
            <div class="sportswear">
            </div>
            <!-- Furniture -->
            <div class="furniture">
            </div>
        </section>
        <section class="cart">
            <h1 class="text-4xl font-semibold mb-6 invisible">|</h1>
            <div class="space-y-5">
                <!--  -->
                <!-- Coupon Part -->
                <div class="p-4 bg-base-100 rounded-lg space-y-4">
                    <p class="font-medium">Have coupon?</p>
                    <div class="grid grid-cols-3">
                        <input id="coupon_code" class="col-span-2 p-4" type="text" placeholder="Coupon code" name="">
                        <button id="coupon_apply_btn" class="primaryBtn">Apply</button>
                    </div>
                </div>
                <!--  -->
                <!-- Product and Price Details -->
                <div class="p-5 bg-base-100 rounded-lg space-y-4 text-[#111111] font-medium text-lg">
                    <!-- Product List -->
                    <ol id="cart_products" class="list-decimal list-inside space-y-2">
                        <li>Home Cooker</li>
                        <li>Sport Shoe</li>
                        <li>Home Cooker</li>
                    </ol>
                    <hr>
                    <div class="price-details space-y-2">
                        <p>Total Price : <span id="total_price">257.00 TK</span></p>
                        <p>Discount : <span id="discount">51.40 TK</span></p>
                        <p>Total : <span id="total">205.60 TK</span></p>
                    </div>
                    <hr>
                    <button class="primaryBtn w-full">Make Purchase</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>

</html>
